<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basics -->
        <meta charset="utf-8">
        <title>{{template "title" .}}</title>
        <meta name="description" content="{{template "description" .}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="/static/css/skeleton.css">
        <link rel="stylesheet" href="/static/css/listudy.css">
        {{template "css" .}}

        <!-- js -->
        <script type="application/javascript" src="/static/js/darkmode.js"></script>
        {{template "js" .}}
        
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/static/favicon.png">
    </head>
    <body>
        <div class="container navbar">
            <a href="/">Home</a>
                <a href="/studies">Search</a>
            {{ if .loggedin }}
                <a href="/create-study">Create a Study</a>
                <a href="/user/{{.name}}">Profile</a>
                <a href="/settings">Settings</a>
                <a href="/logout">Logout</a>
            {{ else }}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a id="darkmode" title="Enable/Disable dark mode" href="#" onclick="toggleDarkMode();return false;" style="float:right;">Dark Mode</a>
            {{ end }}
        </div>
        <hr style="margin-top:inherit;">
        <div class="container">
            {{template "content" . }}
        </div>
        {{template "afterBodyJS" .}}
        <hr>
        <div class="container navbar">
            <a href="/privacy">Privacy</a>
            <a href="/tos">Terms of Service</a>
            <a href="https://github.com/ArneVogel/listudy">Github</a>
        </div>
    </body>
</html>
